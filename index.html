<!DOCTYPE html>
<html>
	<head>
	<meta charset = "utf-8">
	<title>JY's Home</title>
	<style>
	body {
	background-color : black;
	}
	#on {
	border-radius: 300px;
	}
	#off {
	border-radius: 300px;
	}
	.photo {
	text-align: center;
	margin-top: 300px;
	}
	.photo img:last-child {
	display: none;
	}
	.photo:hover img:first-child {

	}
	.photo:hover img:last-child {
	display: inline-block;
	}

	<body>
	<div class="photo">
	<img id="off" src="images/off.jpg" width="190" height="190">
